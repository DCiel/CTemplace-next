name: Docker Image CI to GHCR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
            docker login --username ${{ github.repository_owner }} --password ${{ secrets.GH_PAT }} ghcr.io
            docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest .
            docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
